global:
  scrape_interval: 1m
  scrape_timeout: 45s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
    api_version: v1
scrape_configs:
- job_name: prometheus
  honor_timestamps: true
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090
- job_name: solar
  metrics_path: /
  scheme: http
  static_configs:
  - targets:
    - 192.168.1.222:9110
